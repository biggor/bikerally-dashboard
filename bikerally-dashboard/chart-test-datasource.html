<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Day', '2015', '2014', '2013', '2012', '2011', '2010'],
          ['Aug',  87,  43,  51,  76,  22,   1],
          ['Sep', 144,  65, 100,  84,  39,  69],
          ['Oct', 144,  72, 111,  89,  61,  77],
          ['Nov', 144,  90, 140, 107,  79,  84],
          ['Dec', 144, 115, 180, 131, 104, 111],
          ['Jan', 144, 157, 294, 234, 146, 190],
          ['Feb', 144, 199, 319, 256, 250, 234],
          ['Mar', 144, 222, 350, 280, 294, 274],
          ['Apr', 144, 237, 368, 299, 327, 298],
          ['May', 144, 245, 372, 319, 342, 305],
          ['Jun', 144, 251, 378, 324, 348, 309],
          ['Jul', 144, 254, 388, 331, 355, 314],
        ]);

        var options = {
          title: 'Rider registration by month',
          vAxis: {minValue: 0}
        };

        var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
      
    </script>
</head>
<body>
	<div id="chart_div" style="width: 90%; height: 50%;"></div>
</body> 	
</html>
