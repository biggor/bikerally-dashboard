<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Route Sheet</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<style type="text/css">
.glyphicon-none:before {
	content: "\e094";
	color: transparent !important;
}
</style>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h2>
				<span id="route_title"></span> - <span id="route_distance"></span> <span id="route_metric"></span>
			</h2>
			<p id="route_description"></p>
			<div id="cuesheet_table"></div>
			<div id="emergency_phone"></div>
		</div>
		<div class="row">
			<div id="cuesheet1" class="col-sm-6">
				<table class="table">
					<tbody id="tb1">
					</tbody>
				</table>
			</div>
			<div id="cuesheet2" class="col-sm-6">
				<table class="table">
					<tbody id="tb2">
					</tbody>
				</table>
			</div>
			<div class="clearfix visible-sm-block"></div>
			<div id="cuesheet3" class="col-sm-6">
				<table class="table">
					<tbody id="tb3">
					</tbody>
				</table>
			</div>
			<div id="cuesheet4" class="col-sm-6">
				<table class="table">
					<tbody id="tb4">
					</tbody>
				</table>
			</div>
			<div class="clearfix visible-sm-block"></div>
			<div id="cuesheet5" class="col-sm-6">
				<table class="table">
					<tbody id="tb5">
					</tbody>
				</table>
			</div>
			<div id="cuesheet6" class="col-sm-6">
				<table class="table">
					<tbody id="tb6">
					</tbody>
				</table>
			</div>
			<div class="clearfix visible-sm-block"></div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="js/routesheet.js"></script>
</body>
</html>
