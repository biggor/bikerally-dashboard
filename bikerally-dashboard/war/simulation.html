
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

<title>Simulation</title>

<!-- Bootstrap core CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

	<div class="container">

		<div class="col-lg-12">
			<div id="chart_div"></div>
		</div>
	</div>
	<div id="form_div">
		<div>
			<p>
				Distance: <span><input type="number" id="totalDistance" min="0" value="100"></span>
			</p>
		</div>
		<div>
			<p>
				Slow speed: <span id="slowSpeed">0</span>
			</p>
		</div>
		<div>
			<p>
				Fast speed: <span><input type="number" id="fastSpeed" min="0" value="30"></span>
			</p>
		</div>
		<div>
			<input id="slider" type="range" min="0" max="480" step="1" value="60" /> <span> Current value: <span id="currentValue">0</span>
			</span>
		</div>
	</div>
	<!-- /.container -->


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script src="js/util.js"></script>
	<script src="js/simulation.js"></script>
</body>
</html>
