<title>Fundraising Riders/Level</title>

<!-- Bootstrap core CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<body>

	<div class="container">

		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">Fundraising (Riders/Level to date)<span class="pull-right">registered <span  id="registeredRiders" class="label label-default label-as-badge">0</span><span> estimated <span id="estimatedRiders" class="label label-primary label-as-badge">0</span></span></div>
				<!-- /.panel-heading -->
				<div class="panel-body">
					<ul class="list-group">
						<li class="list-group-item"><span  id="level2500" class="badge alert-success">0</span> $2500+</li>
						<li class="list-group-item"><span  id="level1500" class="badge alert-info">0</span> $1500 - $2499</li>
						<li class="list-group-item"><span  id="level1000" class="badge alert-warning">0</span> $1000 - $1499</li>
						<li class="list-group-item"><span  id="level500" class="badge alert-warning">0</span> $500 - $999</li>
						<li class="list-group-item"><span  id="level1" class="badge alert-danger">0</span> $0+ - $499</li>
						<li class="list-group-item"><span  id="level0" class="badge alert-danger">0</span> $0</li>
					</ul>
				</div>
				<!-- /.panel-body -->
			</div>
			<!-- /.panel -->
		</div>
	</div>
	<!-- /.container -->
