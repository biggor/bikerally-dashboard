<title>Dashboard</title>

<!-- Bootstrap -->

<!-- Font Awesome -->
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

<!-- Morris Charts CSS -->
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">

<!-- Custom styles for this template -->

    <![endif]-->
</head>

<body>

	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">Dashboard</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="participants.html">Participants</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						Current status<i><span id="recacheTime" class="text-muted pull-right"></span></i>>
					</div>
					<!-- /.panel-heading -->
					<div class="panel-body text-center">
						<h1>
							<strong id="totalRaised" class="pwa_purple">$0</strong>
						</h1>

						<div class="col-xs-6">
							<i class="fa fa-bicycle fa-2x"></i>

							<h2>
								<strong id="ridersRegistered">0</strong>
							</h2>

							<p id="ridersRaised" class="bikerally_red">$0</p>
						</div>
						<div class="col-xs-6">
							<i class="fa fa-user fa-2x"></i>

							<h2>
								<strong id="crewRegistered">0</strong>
							</h2>

							<p id="crewRaised" class="pwa_purple">$0</p>
						</div>
					</div>
					<!-- /.panel-body -->
				</div>
				<!-- /.panel -->
			</div>
		</div>
		<!-- /.row -->

		<div class="row">
			<div class="col-lg-6">
				<div class="panel panel-default">
					<div class="panel-heading">Historical data (Rider/Crew registration by date)</div>
					<!-- /.panel-heading -->
					<div class="panel-body">
						<div class="table-responsive">
							<table class="table">
								<thead>
									<tr>
										<th id="byDate" class="pwa_purple">-</th>
										<th class="gray">Rider</th>
										<th class="gray">Crew</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>2015</td>
										<td id="riders2015">0</td>
										<td id="crew2015">0</td>
									</tr>
									<tr>
										<td class="gray">2014</td>
										<td id="riders2014">0</td>
										<td id="crew2014">0</td>
									</tr>
									<tr>
										<td class="gray">2013</td>
										<td id="riders2013">0</td>
										<td id="crew2013">0</td>
									</tr>
									<tr>
										<td class="gray">2012</td>
										<td id="riders2012">0</td>
										<td id="crew2012">0</td>
									</tr>
									<tr>
										<td class="gray">2011</td>
										<td id="riders2011">0</td>
										<td id="crew2011">0</td>
									</tr>
									<tr>
										<td class="gray">2010</td>
										<td id="riders2010">0</td>
										<td id="crew2010">0</td>
									</tr>
								</tbody>
							</table>
						</div>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel -->
				</div>
				<!-- /.table-responsive -->
			</div>
			<div class="col-lg-6">
				<div class="panel panel-default">
					<div class="panel-heading">Chart/Trend (Rider registration by month)</div>
					<!-- /.panel-heading -->
					<div class="panel-body">
						<div id="chart"></div>
					</div>
					<!-- /.panel-body -->
				</div>
				<!-- /.panel -->
			</div>
		</div>
		<!-- /.row -->
	</div>
	<!-- /.container -->

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

	<script src="/bikerally_jsdata"></script>
</body>
