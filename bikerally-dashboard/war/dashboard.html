<body>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Dashboard</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>

					<li><a href="#contact">Crew</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>

	<div class="container">
		<div class="row text-center">
			<div class="col-lg-12">
				<h1>
					<strong id="totalRaised"></strong>
				</h1>
				<div class="col-xs-6">
					<i class="fa fa-bicycle fa-2x"></i>
					<h2>
						<strong id="ridersRegistered">0</strong>
					</h2>
					<p id="ridersRaised">$0</p>
				</div>
				<div class="col-xs-6">
					<i class="fa fa-user fa-2x"></i>
					<h2>
						<strong id="crewRegistered">0</strong>
					</h2>
					<p id="crewRaised">$0</p>
				</div>
			</div>
		</div>
		<!-- /.row -->

		<div class="row">
			<!-- /.col-lg-6 -->
			<div class="col-lg-6">
				<div class="table-responsive">
					<table class="table">
						<thead>
							<tr>
								<th id="byDate">Nov 19</th>
								<th>Riders</th>
								<th>Crew</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td class="danger">2015</td>
								<td id="riders2015">0</td>
								<td id="crew2015">0</td>
							</tr>
							<tr>
								<td>2014</td>
								<td id="riders2014">0</td>
								<td id="crew2014">0</td>
							</tr>
							<tr>
								<td>2013</td>
								<td id="riders2013">0</td>
								<td id="crew2013">0</td>
							</tr>
							<tr class="warning">
								<td>2012</td>
								<td id="riders2012">0</td>
								<td id="crew2012">0</td>
							</tr>
							<tr class="info">
								<td>2011</td>
								<td id="riders2011">0</td>
								<td id="crew2011">0</td>
							</tr>
							<tr class="success">
								<td>2010</td>
								<td id="riders2010">0</td>
								<td id="crew2010">0</td>
							</tr>
						</tbody>
					</table>
				</div>
				<!-- /.table-responsive -->
			</div>

				<div id="area-chart"></div>
